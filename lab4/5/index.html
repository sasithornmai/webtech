                <div class="card mt-4">

                        </div>

                    </div>
                </div>

                <div class="card mt-4">
                    <div class="row">

                            <p class="text-muted">Delivery by PandaHub.</p>
                            <button class="btn btn-warning float-right" onclick="addtocart('ชานมไข่มุก')"><b>Add
                                    Order</b></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <ul class="list-group">
                    <li class="list-group-item active" aria-current="true">รายการออเดอร์</li>
                    <div id="menu">
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const cart = [];
        function addtocart(text) {
            let data = document.getElementById("menu");
            let html = "";
            data.innerHTML = html;
            cart.push({ name: text, count: 1 });
            for (let i = 0; i < cart.length; i++) {
                html += `<li class="list-group-item">${cart[i].name} <span class="float-right">x${cart[i].count}</span></li>`
            }
            data.innerHTML = html;
        }
    </script>
</body>

</html>
