<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Changing color and font-size example</title>
    <style>
         body { font-Size : 18px;
            font-family: Arial, Helvetica, sans-serif;  
        }  
    </style>    
</head>
<body>

    <p id="pid">Question : What is your favorite Thai food ? </p>
    <button onclick="AnswerText();">Click me</button>
    <div id="ans"></div>    
    <script>
        function AnswerText() {                           
                //
                // ** create label **
                // <label>Answer : </label> 
                
                let la = document.createElement("label");
                la.innerHTML ="Answer : "
                
                // ** create input **
                // <input id="answerbox"></input>

                let inp = document.createElement("input");
                let inatt = document.createAttribute("id"); 
                inatt.value = "answerbox";
                
                // ** add to a parent node **
                let parent = document.getElementById("ans");
                parent.appendChild(la);
                parent.appendChild(inp);
        }
</script>
</body>
</html>
