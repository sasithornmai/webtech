<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table0" style="border: 1px solid black;">
            <tr>
                <th>ID</th>
                <th>Students</th>
                <th>Score</th>
            </tr>
    </table>
    <script>        
        let table = document.getElementById('table0');
    
        for (let ln = 0; ln < 5; ln++ ) {
        let row = table.insertRow(-1); //Row position 0,1,2,...,n  -1 = last
        let cell, text, tnode;
        for (let i = 0; i < 3; i++) {
            // create a new column
            cell = row.insertCell(-1);
            text = 'Cell ' + row.rowIndex + ', ' + i;
            tnode = document.createTextNode(text);
            // add TextNode to column
            cell.appendChild(tnode);
        }    
        }
    </script> 
</body>    
</html>
