<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dis {
            display: flex;
            gap: 10px;
            border: 1px solid black;
            padding: 10px;
            width: 50%;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="dis">
        <label>Destination:</label>
        <input type="text" id="text1" />
        <button onclick="gettest('destination')">ไปยังจุดหมาย</button>
    </div>
    <br />
    <div class="dis">
        <label>Latitude:</label>
        <input type="text" id="lat" />
        <label>Longitude:</label>
        <input type="text" id="long" />
        <button onclick="gettest('position')">ไปยังจุดหมาย</button>
    </div>
    <br />
    <iframe id="map" width="100%" height="500" src="https://maps.google.com/maps?q=&t=&z=15&ie=UTF8&iwloc=&output=embed"
        frameborder="0" allowfullscreen>
    </iframe>
    <script>
        function gettest(type) {
            const test = type == 'position' ? document.getElementById("lat").value + " ," + document.getElementById("long").value : document.getElementById("text1").value;
            document.getElementById('map').src = `https://maps.google.com/maps?q=${test}&t=&z=15&ie=UTF8&iwloc=&output=embed`;
        }
    </script>

</body>

</html>
