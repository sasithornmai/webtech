<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>
    let requestURL = 'questionAnswerData.json'; 
    let request = new XMLHttpRequest(); 
    request.onreadystatechange = function () { 
        if (request.readyState == 4 && request.status == 200) {             
            ExtractData(JSON.parse(request.responseText));            
        } }; 
    request.open("GET", requestURL, true); 
    request.send(); 
    
    function ExtractData(data) { 
        document.write(`<h1>Quiz 1</h1>`)
        for (let i = 1; i < data.length + 1; i++) {
            document.write('<h3>' + i + ' ) ' + data[i].question + '</h3>');
            document.write('<input type="radio" name='+i+' value="a">' + data[i].answers.a + '<br>');
            document.write('<input type="radio" name='+i+' value="b">' + data[i].answers.b + '<br>');
            document.write('<input type="radio" name='+i+' value="c">' + data[i].answers.c + '<br>');
        }
    }
</script> 
</body>
</html>
