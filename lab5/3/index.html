<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let requestURL = 'countries.json'; 
    let request = new XMLHttpRequest(); 
    request.onreadystatechange = function () { 
        if (request.readyState == 4 && request.status == 200) {             
            ExtractData(JSON.parse(request.responseText));            
        } }; 
    request.open("GET", requestURL, true); 
    request.send(); 
    function ExtractData(data) { 
        for (let i = 0; i < data.length; i++) { 
            document.write(`<table height="180"><tr><td  width="300">Name : <span style="font-weight: bold;">${data[i].name}</span><br>`);
            document.write(`Capital : ${data[i].capital}<br>`); 
            document.write(`Population : ${data[i].population}<br>`); 
            document.write(`Region : ${data[i].region}<br>`); 
            document.write(`Location : `);
            for (let j = 0; j < 2; j++) {
                document.write(`${data[i].latlng[j]} `); 
            }
            document.write(`<br>Borders :`);
            for (let k = 0; k < data[i].borders.length; k++) {
                document.write(`${data[i].borders[k]} `); 
            }
            document.write(`<br></td>`);
            document.write(`<td><img src=${data[i].flag} width="200"/></td></tr></table>`)
        }
    }
</script>
</body>
</html>
